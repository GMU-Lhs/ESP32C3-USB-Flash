<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ESP32-C3 USB 在线固件升级</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    main {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .hint {
      font-size: 14px;
      color: #94a3b8;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #64748b;
      padding: 30px 0;
    }

    code {
      background: #020617;
      padding: 4px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>ESP32-C3 USB 在线固件升级</h1>
  <p>基于 Web Serial API · 无需安装驱动</p>
</header>

<main>

  <div class="card">
    <h2>① 连接设备</h2>
    <button id="connectBtn">连接 ESP32-C3</button>
    <div class="hint">
      请使用支持 <code>Web Serial</code> 的浏览器（Chrome / Edge）
    </div>
  </div>

  <div class="card">
    <h2>② 选择固件</h2>
    <input type="file" id="firmware" accept=".bin">
    <div class="hint">
      请选择 <code>.bin</code> 固件文件
    </div>
  </div>

  <div class="card">
    <h2>③ 开始升级</h2>
    <button disabled>开始烧录（开发中）</button>
    <div class="hint">
      后续将支持 USB 直连升级 ESP32-C3
    </div>
  </div>

</main>

<footer>
  © 2025 ESP32-C3 Web USB Flash Tool
</footer>

</body>
</html>
