<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ESP32-C3 Web Flash (Minimal)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    input[type="text"] {
      width: 90px;
    }
    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 10px;
      height: 160px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h2>ESP32-C3 USB 在线烧录（最小版）</h2>

<div class="card">
  <h3>① 固件文件</h3>
  <div id="files"></div>
  <button id="add">添加固件</button>
</div>

<div class="card">
  <h3>② 开始烧录</h3>
  <button id="flash">开始烧录</button>
</div>

<div class="card">
  <h3>日志</h3>
  <pre id="log"></pre>
</div>

<script type="module">
  import { ESPLoader, Transport } from
    "https://cdn.jsdelivr.net/npm/esptool-js@0.4.1/dist/web/index.js";

  let port, transport, esptool;

  const logEl = document.getElementById("log");
  const log = t => logEl.textContent += t + "\n";

  document.getElementById("add").onclick = () => {
    const row = document.createElement("div");
    row.innerHTML = `
      <input type="file" accept=".bin">
      Offset:
      <input type="text" value="0x10000">
    `;
    document.getElementById("files").appendChild(row);
  };

  document.getElementById("flash").onclick = async () => {
    try {
      log("请求串口...");
      port = await navigator.serial.requestPort({
        filters: [{ usbVendorId: 0x303A }]
      });
      await port.open({ baudRate: 115200 });

      transport = new Transport(port);
      esptool = new ESPLoader({
        transport,
        baudrate: 115200,
        terminal: { write: log }
      });

      log("连接 ESP32-C3...");
      await esptool.main();

      const files = [];
      document.querySelectorAll("#files > div").forEach(r => {
        const f = r.querySelector("input[type=file]").files[0];
        const o = r.querySelector("input[type=text]").value;

        if (f) files.push({ file: f, offset: parseInt(o, 16) });
      });

      if (!files.length) {
        alert("请至少选择一个固件文件");
        return;
      }

      log("开始烧录...");
      await esptool.write_flash({
        flash_size: "keep",
        files
      });

      log("烧录完成，重启设备");
      await esptool.hard_reset();

    } catch (e) {
      log("错误: " + e.message);
      console.error(e);
    }
  };
</script>

</body>
</html>
